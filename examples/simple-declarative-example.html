<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Declarative Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
      }
      .product-card {
        border: 1px solid #ddd;
        padding: 1rem;
        text-align: center;
      }
      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      button {
        background: #007cba;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Simple Shopify Declarative Example</h1>

    <!-- This div will automatically load products from the "shirts" collection -->
    <div
      data-shopify="products"
      data-collection="shirts"
      data-template="simple-product-template"
      data-limit="6"
    ></div>

    <!-- Template for how each product should look -->
    <template id="simple-product-template">
      <div class="product-card">
        <img src="{{image}}" alt="{{title}}" />
        <h3>{{title}}</h3>
        <p>${{price}}</p>
        <button data-add-to-cart="{{variantId}}">Add to Cart</button>
      </div>
    </template>

    <!-- Load the Shopify app -->
    <script src="../dist/shopify-headless-app.dev.js"></script>
  </body>
</html>
