<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Headless App - Development</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin: 10px;
        display: inline-block;
        width: 250px;
      }
      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
      }
      .product-title {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
      }
      .product-price {
        color: #e74c3c;
        font-size: 16px;
        font-weight: bold;
      }
      .add-to-cart-btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }
      .add-to-cart-btn:hover {
        background: #2980b9;
      }
      .search-container {
        margin: 20px 0;
      }
      .search-container input {
        padding: 10px;
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .search-container button {
        padding: 10px 20px;
        background: #27ae60;
        color: white;
        border: none;
        border-radius: 4px;
        margin-left: 10px;
        cursor: pointer;
      }
      .collection-link {
        display: inline-block;
        margin: 5px 10px;
        padding: 8px 16px;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        text-decoration: none;
        color: #495057;
      }
      .collection-link:hover {
        background: #e9ecef;
      }
      .cart-item {
        border-bottom: 1px solid #eee;
        padding: 10px 0;
      }
      .section {
        margin: 30px 0;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 8px;
      }
      h2 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Shopify Headless App - Development Test</h1>

    <div class="section">
      <h2>Search Products</h2>
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for products..."
        />
        <button onclick="searchProducts()">Search</button>
      </div>
      <div id="search-results"></div>
    </div>

    <div class="section">
      <h2>Collections</h2>
      <div id="collections-list"></div>
    </div>

    <div class="section">
      <h2>Products</h2>
      <div id="product-list"></div>
    </div>

    <div class="section">
      <h2>Cart</h2>
      <div>Items in cart: <span id="cart-count">0</span></div>
      <div id="cart-items"></div>
      <button
        onclick="checkoutCart()"
        style="
          background: #e74c3c;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 4px;
          margin-top: 10px;
        "
      >
        Checkout
      </button>
    </div>

    <script src="./dist/shopify-headless-app.js"></script>
    <script>
      async function loadCollections() {
        try {
          const collections =
            await ShopifyHeadlessApp.Collections.fetchCollections();
          ShopifyHeadlessApp.Render.renderCollections(collections);
        } catch (error) {
          console.error('Error loading collections:', error);
        }
      }

      async function searchProducts() {
        const searchTerm = document.getElementById('search-input').value;
        if (!searchTerm) return;

        try {
          const results = await ShopifyHeadlessApp.Search.searchProducts(
            searchTerm
          );
          ShopifyHeadlessApp.Render.renderSearchResults(results);
        } catch (error) {
          console.error('Error searching products:', error);
        }
      }

      async function updateCartDisplay() {
        const cartCount = ShopifyHeadlessApp.Cart.getCartCount();
        document.getElementById('cart-count').textContent = cartCount;

        try {
          const cartItems = await ShopifyHeadlessApp.Cart.hydrateCart();
          ShopifyHeadlessApp.Render.renderCartItems(cartItems);
        } catch (error) {
          console.error('Error updating cart display:', error);
        }
      }

      async function checkoutCart() {
        try {
          await ShopifyHeadlessApp.Checkout.checkout();
        } catch (error) {
          console.error('Error during checkout:', error);
        }
      }

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', async () => {
        await loadCollections();
        await updateCartDisplay();

        // Listen for cart updates
        document.addEventListener('cartUpdated', updateCartDisplay);
      });

      // Allow search on Enter key
      document
        .getElementById('search-input')
        .addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            searchProducts();
          }
        });
    </script>
  </body>
</html>
